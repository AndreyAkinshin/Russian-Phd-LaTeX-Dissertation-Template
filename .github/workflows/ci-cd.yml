name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup TexLive
        run: apt-get install make texlive-xetex texlive-generic-extra texlive-lang-cyrillic texlive-lang-french texlive-science fonts-liberation latexmk biber
        with:
          dotnet-version: 6.0.x
      
      - name: Setup Microsoft fonts
        run: apt-get install ttf-mscorefonts-installer && fc-cache -fv

      - name: Build dissertations
        run: make dissertation